#######################################
# Configuration file for dropboxhandler
#######################################

# sections 'incoming', 'outgoing', 'openbis' and 'options' are mandatory.  All
# input and output directories must be on the same file system. Absolute paths
# only.

[options]
permissions = on
checksum = on
interval = 2
filemode = 0o660
dirmode = 0o770
user = adr
group = users
pidfile = /home/adr/git/QBiC/dropboxes/dropbox/pidfile

[incoming]
dropbox1 = /path/to/dropbox1
dropbox2 = /path/to/dropbox2

[outgoing]
manual = /path/to/manual/dest
storage = /path/to/storage
tmpdir = /path/to/tmpdir

[openbis]
"^\w*.raw$" = /path/to/raw/dropbox
"^\w*.fastq" = /path/to/fastq/dropbox

# logging configuration as described at
# https://docs.python.org/2/library/logging.config.html#configuration-file-format

[loggers]
keys=root

[handlers]
keys=sysloghandler

[formatters]
keys=formatter1

[handler_sysloghandler]
class=handlers.SysLogHandler
level=INFO
formatter=formatter1
args=('/dev/log',)

[logger_root]
level=INFO
handlers=sysloghandler

[formatter_formatter1]
format=qeana10 file handler: %(message)s

